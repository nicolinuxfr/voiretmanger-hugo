{{ $baseurl := .Site.BaseURL }}
<article class="archive post {{ .Type }}">
	<a href="{{ .RelPermalink }}">
    	<header class="post-header">
        	<h2 class="post-title">{{.Title | markdownify }}</h2>
    	</header>
		<div class="image">
			<img src="{{ $baseurl }}{{.Params.cover}}" alt="">
		</div>
	</a>
</article>

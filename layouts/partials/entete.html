{{ if not .IsPage }}
	<header class="header-site">
	<h1 class="site-title"><a href="{{ .Site.BaseURL }}" title="{{ .Site.Title }}" rel="home">{{ .Site.Title }}</a>  </h1>
	<h2 class="site-description">{{ .Site.Params.description }}</h2>
{{ else }}
	<header class="header-post">
	<h1 class="site-title"><a href="{{ .Site.BaseURL }}" title="Retour à la page d'accueil" rel="home">←</a></h1>
{{ end }}
</header>
